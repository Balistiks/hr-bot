worker_processes auto;

events {
}

http {
	server {
			listen     80;

			location / {
				proxy_pass http://172.17.0.1:8080;
			}

			# URL certbot'a, где он будет слушать входящие
			# подключения во время выдачи SSL
			location /.well-known {
					# адрес certbot'a в Docker Compose на Linux
					proxy_pass http://172.17.0.1:6000;
			}
	}
}
